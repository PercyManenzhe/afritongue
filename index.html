<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfriTongue by Ubuntu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fcd34d, #f472b6, #60a5fa);
      color: #333;
    }

    .rainbow-stripe {
      height: 10px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-style: italic;
      margin-top: 5px;
    }

    .upload-section {
      padding: 30px 20px;
      text-align: center;
      background-color: #f0fdf4;
      margin-top: 20px;
    }

    input[type="file"], input[type="submit"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #1e293b;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    pre {
      background-color: #f3f4f6;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="rainbow-stripe"></div>
  <header>
    <h1>AfriTongue by Ubuntu</h1>
    <p>Connecting African Languages to the World</p>
  </header>

  <section class="upload-section">
    <h2>Upload Your File</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".wav,.mp3,.m4a,.mp4" required />
      <input type="submit" value="Submit for Processing" />
    </form>

    <pre id="result" style="white-space:pre-wrap;"></pre>
  </section>

  <script>
    const BACKEND = "http://127.0.0.1:8080";  // Change this to your deployed backend URL after deployment

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);

      try {
        const res = await fetch(`${BACKEND}/upload`, {
          method: "POST",
          body: fd,
        });

        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "Error: Unable to connect to the backend.";
      }
    });
  </script>
</body>
</html>
