<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AfriTongue by Ubuntu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fcd34d, #f472b6, #60a5fa);
      color: #333;
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    .rainbow-stripe {
      height: 10px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-style: italic;
      margin-top: 5px;
    }

    section {
      min-height: 60vh; /* Ensures sections are tall enough */
    }

    section.hero {
      text-align: center;
      padding: 50px 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/45/African_pattern.svg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(255, 255, 255, 0.9);
    }

    section.hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    section.hero p {
      font-size: 1.1rem;
      color: #555;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
      gap: 20px;
      padding: 40px 20px;
    }

    .service {
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid #1e293b;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .service:hover {
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
      transform: translateY(-5px);
    }

    .upload-section, .payment-section, .testimonials, .faq, .translator-signup {
      padding: 30px 20px;
      text-align: center;
      background-color: #f0fdf4;
      margin-top: 20px;
    }

    input[type="file"], input[type="submit"] {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #1e293b;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .testimonial, .faq-item {
      margin-bottom: 15px;
    }

    .translator-signup form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }

    .footer {
      background-color: #1e293b;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .footer p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .legal {
      padding: 40px 20px;
      background-color: #fff;
      color: #333;
    }

    .legal h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .legal p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="rainbow-stripe"></div>
  <header>
    <h1>AfriTongue by Ubuntu</h1>
    <p>Connecting African Languages to the World</p>
  </header>

  <section class="hero">
    <h2>Translation & Transcription Services</h2>
    <p>Instant, Affordable, and Rooted in African Language Excellence</p>
  </section>

  <!-- rest of the original content continues unchanged -->
</body>
</html>
